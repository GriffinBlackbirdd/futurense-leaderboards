<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Hub | Futurense</title>
    <link
    rel="icon"
    href="https://qqeanlpfsgowrbzukhie.supabase.co/storage/v1/object/public/randoms/logo.ico?t=2024-11-23T14%3A47%3A36.771Z"
    type="image/x-icon"
  />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/sql-courses.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="code-rain"></div>
    </div>

    <div class="page-container">
        <div class="header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="https://qqeanlpfsgowrbzukhie.supabase.co/storage/v1/object/public/randoms/logo.ico" alt="Futurense Logo" class="logo">
                </div>
                <h1>Futurense Learning Hub</h1>
                <p class="header-subtitle">Master Your Training Journey With Excellent Resources</p>
                <div class="tech-stack">
                    <span class="tech-badge"><i class="fas fa-database"></i>MySQL</span>
                    <span class="tech-badge"><i class="fas fa-server"></i>Daily Practice</span>
                    <span class="tech-badge"><i class="fas fa-database"></i>Joins</span>
                </div>
            </div>
        </div>


        <!-- Session Cards Container -->
        <div class="sessions-grid"></div>


        <!-- Navigation -->
        <div class="navigation">
            <button onclick="window.location.href='/welcome'" class="nav-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div class="modal" id="pdfModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-section">
                    <h2 id="modalTitle"></h2>
                    <div class="session-metadata">
                        <span class="difficulty"></span>
                        <span class="duration"></span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="download-btn" id="downloadResourcesBtn">
                        <i class="fas fa-download"></i> Download Resources
                    </button>
                    <button class="close-modal" title="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="pdf-container">
                <canvas id="pdfCanvas"></canvas>
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span class="loading-text">Loading PDF...</span>
                </div>
            </div>
            <div class="pdf-controls">
                <div class="page-controls">
                    <button id="firstPage" title="First Page">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                    <button id="prevPage" title="Previous Page">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    <span id="pageInfo">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                    <button id="nextPage" title="Next Page">
                        <i class="fas fa-angle-right"></i>
                    </button>
                    <button id="lastPage" title="Last Page">
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </div>
                <div class="zoom-controls">
                    <button id="zoomOut" title="Zoom Out">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <span id="zoomLevel">100%</span>
                    <button id="zoomIn" title="Zoom In">
                        <i class="fas fa-search-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/sql-courses.js"></script>

    <script src="/static/js/matrix.js"></script>
</body>
</html>
