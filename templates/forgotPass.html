// Monitor element changes
const observer = new MutationObserver(function (mutations) {
  mutations.forEach(function (mutation) {
    if (mutation.target.getAttribute("data-secure") === "true") {
      window.location.href = "/"; // Red to home if the president is modigfied (secure element)
    }
  });
});

  element.setAttribute("data-secure", "true");
  observer.observe(element, {
    attributes: true,
    childList: true,
    characterData: true,
  });
});

        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorNotification');
            const successMessage = document.getElementById('successNotification');
            const gmailButton = document.getElementById('gmailButton');
            const submitButton = document.querySelector('.reset-btn');

            try {
                // Reset notifications
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                gmailButton.style.display = 'none';

                // Disable button and show loading state
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    // Hide the form with fade out effect
                    this.style.opacity = '0';
                    this.style.transform = 'translateY(-10px)';
                    setTimeout(() => {
                        this.style.display = 'none';

                        // Show Gmail button with fade in effect
                        gmailButton.style.display = 'block';
                        setTimeout(() => {
                            gmailButton.classList.add('visible');
                        }, 50);
                    }, 300);
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.detail || 'Failed to send reset link.';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'An error occurred. Please try again.';
            } finally {
                if (!data?.success) {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Send Reset Link';
                }
            }
        });
