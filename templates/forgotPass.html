<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Futurense</title>
    <link rel="icon" href="https://qqeanlpfsgowrbzukhie.supabase.co/storage/v1/object/public/randoms/logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #2b1055, #7597de, #4b6cb7, #182848, #2b1055);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container {
            background: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 40px;
            height: auto;
        }

        h1 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .welcome-text {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.1);
        }

        .reset-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(45deg, #4b6cb7, #182848);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(75, 108, 183, 0.3);
        }

        .reset-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .notification {
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            display: none;
        }

        .success {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        #gmailButton {
            display: none;
            text-align: center;
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        #gmailButton.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gmail-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: white;
            color: #666;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid #eee;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .gmail-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .gmail-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .check-email-text {
            color: #4b6cb7;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-container">
                <img src="https://qqeanlpfsgowrbzukhie.supabase.co/storage/v1/object/public/randoms/logo.ico" alt="SkillSync Logo" class="logo">
            </div>
            <h1>Reset Password</h1>
            <p class="welcome-text">Enter your email to receive a password reset link</p>
        </div>

        <div class="notification success" id="successNotification"></div>
        <div class="notification error" id="errorNotification"></div>

        <form id="resetForm">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>

        <div id="gmailButton">
            <p class="check-email-text">
                <i class="fas fa-check-circle"></i>
                Reset link sent! Check your inbox
            </p>
            <a href="https://gmail.com" target="_blank" rel="noopener noreferrer" class="gmail-btn">
                <img src="https://www.google.com/gmail/about/static/images/logo-gmail.png?cache=1adba63"
                     alt="Gmail" class="gmail-logo">
                Open Gmail
            </a>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorNotification');
            const successMessage = document.getElementById('successNotification');
            const gmailButton = document.getElementById('gmailButton');
            const submitButton = document.querySelector('.reset-btn');

            try {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                gmailButton.style.display = 'none';

                //Disable button and show loading state
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    //hide the form with fade out efffectt
                    this.style.opacity = '0';
                    this.style.transform = 'translateY(-10px)';
                    setTimeout(() => {
                        this.style.display = 'none';

                        //show g-maiol button with fade in effect
                        gmailButton.style.display = 'block';
                        setTimeout(() => {
                            gmailButton.classList.add('visible');
                        }, 50);
                    }, 300);
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.detail || 'Failed to send reset link.';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'An error occurred. Please try again.';
            } finally {
                if (!data?.success) {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Send Reset Link';
                }
            }
        });
    </script>
</body>
</html>
