<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Maintenance | Futurense</title>
    <link
      rel="icon"
      href="https://qqeanlpfsgowrbzukhie.supabase.co/storage/v1/object/public/randoms/logo.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #1a1a2e, #16213e, #1e3a8a, #1e40af);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        padding: 20px;
      }

      .maintenance-container {
        max-width: 800px;
        text-align: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .logo-container {
        width: 100px;
        height: 100px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: 70px;
        height: 70px;
        object-fit: contain;
      }

      h1 {
        color: white;
        font-size: 2.5em;
        margin-bottom: 20px;
        font-weight: 700;
      }

      p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .progress-container {
        width: 200px;
        height: 200px;
        position: relative;
        margin: 30px auto;
        animation: float 6s ease-in-out infinite;
      }

      .progress-ring {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 8px solid rgba(255, 255, 255, 0.1);
        border-top-color: #60a5fa;
        animation: spin 2s linear infinite;
      }

      .progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 3em;
        font-weight: 700;
      }

      .eta {
        display: inline-block;
        padding: 12px 24px;
        background: rgba(96, 165, 250, 0.2);
        border-radius: 50px;
        color: #60a5fa;
        font-weight: 500;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .maintenance-container {
          padding: 30px;
        }

        h1 {
          font-size: 2em;
        }

        p {
          font-size: 1em;
        }

        .progress-container {
          width: 150px;
          height: 150px;
        }

        .progress-text {
          font-size: 2.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <div class="logo-container">
        <img
          src="https://qqeanlpfsgowrbzukhie.supabase.co/storage/v1/object/public/randoms/logo.ico"
          alt="Futurense Logo"
          class="logo"
        />
      </div>
      <h1>Site Under Maintenance</h1>
      <p>
        We're currently performing scheduled maintenance to improve your
        experience. We'll be back online shortly with exciting new features and
        improvements.
      </p>
      <div class="progress-container">
        <div class="progress-ring"></div>
        <div class="progress-text">%</div>
      </div>
      <p class="eta">
        Expected completion: <span id="completion-time">2 hours</span>
      </p>
    </div>

    <script>
      // Animate the percentage
      const progressText = document.querySelector(".progress-text");
      let progress = 0;
      const targetProgress = 85; // Set your target progress here
      const duration = 2000; // Animation duration in milliseconds
      const step = targetProgress / (duration / 16); // 60 FPS

      function updateProgress() {
        if (progress < targetProgress) {
          progress = Math.min(progress + step, targetProgress);
          progressText.textContent = Math.round(progress) + "%";
          requestAnimationFrame(updateProgress);
        }
      }

      updateProgress();
    </script>
  </body>
</html>
